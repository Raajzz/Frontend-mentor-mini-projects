<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <a href="https://github.com/Raajzz">Raaj's</a> Frontend Mentor
      Mini-Project Solutions
    </div>
    <div class="grid-container">
      
      <!-- qr comp -->
      <div class="card-container">
        <img src="./assets/qr-comp.jpg" alt="QR Code Component" />
        <div class="title">
          <a
            href="https://www.frontendmentor.io/solutions/qr-code-component-using-react-and-vanilla-css-nFTIqtCY3I"
            class="title-a"
          >
            Qr Code Component
          </a>
        </div>
        <div class="links-container">
          <div class="live-preview-link">
            <a
              href="https://qr-component-raaj-s.netlify.app/"
              class="preview-a"
            >
              Preview
            </a>
          </div>
          <div class="code-link">
            <a
              href="https://github.com/Raajzz/qr-component-frontend-mentors"
              class="code-a"
            >
              Code
            </a>
          </div>
        </div>
      </div>
      <!-- qr comp end -->

      <!-- order summary -->
      <div class="card-container">
        <img
          src="./assets/order-summary-comp.jpg"
          alt="Order Summary Component"
        />
        <div class="title">
          <a
            href="https://www.frontendmentor.io/solutions/order-summary-component-built-using-react-and-vanilla-css-hkYSWEnJuj"
          >
            Order Summary Component
          </a>
        </div>
        <div class="links-container">
          <div class="live-preview-link">
            <a href="https://order-summary-raaj-s.netlify.app/"> Preview </a>
          </div>
          <div class="code-link">
            <a href="https://github.com/Raajzz/order-summary-frontend-mentor">
              Code
            </a>
          </div>
        </div>
      </div>
      <!-- order summary end -->

      <!-- stats preview -->
      <div class="card-container">
        <img src="./assets/stats-prev-comp.jpg" alt="Stats Preview Component" />
        <div class="title">
          <a
            href="https://www.frontendmentor.io/solutions/stats-preview-using-react-and-vanilla-css-rENpEp530G"
          >
            Stats Preview Component
          </a>
        </div>
        <div class="links-container">
          <div class="live-preview-link">
            <a href="https://stats-preview-raaj-s.netlify.app/"> Preview </a>
          </div>
          <div class="code-link">
            <a href="https://github.com/Raajzz/stats-preview-frontend-mentor">
              Code
            </a>
          </div>
        </div>
      </div>
      <!-- stats preview end -->

      <!-- three column -->
      <div class="card-container">
        <img src="./assets/three-col-comp.jpg" alt="Three Column Component" />
        <div class="title">
          <a
            href="https://www.frontendmentor.io/solutions/three-column-preview-card-component-using-react-and-vanilla-css-fnHh6_GoPS"
          >
            Three Column Component
          </a>
        </div>
        <div class="links-container">
          <div class="live-preview-link">
            <a href="https://three-column-preview-raaj-s.netlify.app/">
              Preview
            </a>
          </div>
          <div class="code-link">
            <a href="https://github.com/Raajzz/three-col-prev-frontend-mentor">
              Code
            </a>
          </div>
        </div>
      </div>
      <!-- three column end -->

      <!-- profile card -->
      <div class="card-container">
        <img
          src="./assets/profile-card-comp.jpg"
          alt="Profile Card Component"
        />
        <div class="title">
          <a
            href="https://www.frontendmentor.io/solutions/profile-card-component-using-react-and-vanilla-css-kygVnrEitu"
          >
            Profile Card Component
          </a>
        </div>
        <div class="links-container">
          <div class="live-preview-link">
            <a href="https://profile-card-component-raaj-s.netlify.app/">
              Preview
            </a>
          </div>
          <div class="code-link">
            <a href="https://github.com/Raajzz/profile-card-frontend-mentor">
              Code
            </a>
          </div>
        </div>
      </div>
      <!-- profile card end -->

    </div>

    <div class="footer"></div>
  </body>
</html>
